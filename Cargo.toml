[package]
name = "mips-circuits"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
#plonky2 = { git = "https://github.com/0xPolygonZero/plonky2", branch = "main" }
plonky2 = { git = "https://github.com/mir-protocol/plonky2.git", rev = "f46cf4ef680ddfd4941691a7d37e5a2568a89cf7"}
plonky2x = { git = "https://github.com/zkMIPS/succinctx.git", package = "plonky2x",  rev = "dcbecd9" }
starky = { git = "https://github.com/mir-protocol/plonky2.git", branch = "main" }
plonky2_util = { git = "https://github.com/mir-protocol/plonky2.git", branch = "main" }
plonky2_maybe_rayon = { git = "https://github.com/mir-protocol/plonky2.git", branch = "main" }
curta = { git ="https://github.com/zkMIPS/curta.git", branch = "zkm" }
tokio = { version = "1", features = ["full"] }
backtrace = "0.3"
array-macro = "2.1.5"
curve25519-dalek = "4.1.1"
sha2 = "0.10.7"
plonky2x-derive = { git = "https://github.com/zkMIPS/succinctx.git", package = "plonky2x-derive",  rev = "dcbecd9" }
clap = { version = "4.4.0", features = ["derive"] }
reqwest = { version = "0.11.4", features = ["blocking", "json"] }
uuid = { version = "1.4.1", features = ["serde"] }
async-trait = "0.1.73"
futures = "0.3.28"
serde_with = "3.3.0"
env_logger = "0.10.0"
bincode = "1.3.3"

itertools = "0.11.0"
log = { version = "0.4.14", default-features = false }
anyhow = "1.0.75"
num = "0.4.0"
num-bigint = "0.4.3"
ethereum-types = "0.14.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0"
tiny-keccak = "2.0.2"
rand = "0.8.5"
rand_chacha = "0.3.1"
once_cell = "1.13.0"
static_assertions = "1.1.0"
keccak-hash = "0.10.0"
byteorder = "1.5.0"
hex = "0.4"
hashbrown = { version = "0.14.0", default-features = false, features = ["ahash", "serde"] } # NOTE: When upgrading, see `ahash` dependency.
lazy_static = "1.4.0"

elf = { version = "0.7", default-features = false }

ff = { package = "ff", version = "0.13", features = ["derive"] }

ethers = { version = "2.0" }
dotenv = "0.15.0"
# for debug
prettytable-rs = "^0.8"

[dev-dependencies]
#env_logger = { version = "0.9.0", default-features = false }
keccak-hash = "0.10.0"
